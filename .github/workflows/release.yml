name: Release

on:
  push:
    branches:
      - master

jobs:
  release:
    name: README.md
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - run: git tag
      - run: python3 tools/release/note_create.py
      - run: git diff
      - run: python3 tools/release/note_update.py
      - run: git diff
      - uses: peter-evans/create-pull-request@v3
        with:
          commit-message: Auto Update RELEASE.md
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: release-note-update
          delete-branch: true
          title: 'Auto Update RELEASE.md'
          body: |
            README.md update auto-generated by .github/workflows/release.yml
